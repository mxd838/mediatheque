<div class="card">
  <div class="img">
    <img *ngIf="media.img !== ''" [src]="media.img" [alt]="media.nom" />
    <img
      *ngIf="media.img === ''"
      src="https://www.rd.com/wp-content/uploads/2020/11/GettyImages-889552354-e1606774439626.jpg"
      alt=""
    />
  </div>
  <div class="infos">
    <h4>{{ media.nom }}</h4>
    <p *ngIf="media.real">De {{ media.real }}, {{ media.annee }}</p>
    <p *ngIf="media.artiste">{{ media.artiste }}, {{ media.annee }}</p>
    <p class="synopsis" *ngIf="media.synopsis">
      {{ media.synopsis | slice: 0:100 }}...
    </p>
  </div>
</div>
